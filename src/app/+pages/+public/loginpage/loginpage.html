<section
    class="bg-[url(/images/library.jpg)] bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center">
    <div>
        <div
            class="w-dvh bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                    ورود به حساب کاربری
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">نام
                            کاربری</label>
                        <input [(ngModel)]="login.username" type="text" name="username" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="ورود نام کاربری" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">کلمه
                            عبور</label>
                        <input [(ngModel)]="login.password" type="password" name="password" id="password"
                            placeholder="*******"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input [(ngModel)]="login.remember" id="remember" name="remember" aria-describedby="remember"
                                    type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label keepme for="remember" class="text-gray-500 dark:text-gray-300">مرا
                                    بخاطربسپار</label>
                            </div>
                        </div>
                        <a href="#"
                            class="text-sm font-medium text-fg-success hover:underline dark:text-primary-500">فراموشی
                            کلمه عبور؟</a>
                    </div>
                    <button (click)="check()"
                        class="w-full text-white bg-cyan-700 hover:bg-amber-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">ورود</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        تا بحال ثبت نام ننموده اید؟ <a href="#"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">عضو شوید</a>
                    </p>
                    @if(message!=''){
                    <p class="bg-red-600 rounded p-5 text-center">
                        {{message}}
                    </p>
                    }
                </form>
            </div>
        </div>
    </div>
</section>
